<div class="container" ng-controller="ThreadCtrl">
  <div class="header">
    <h3 class="text-muted">fireXApp</h3>
  </div>

  <h3>Threads</h3>
  <div class="threads">
    <div ng-repeat="(id, thread) in threads">
      <div class="thread" ng-click="changeThread(id)">{{thread.name}}</div>
    </div>
  </div>
  <div class="newthread pull-right">
    <label>New Thread</label>
    <input type="text" ng-model="newThreadTitle" ng-keydown="addThread($event)" />
  </div>
  <h3 ng-show="replies">Replies</h3>
  <div class="replies" ng-show="replies">
    <div class="thread">{{currentThread.name}}</div>
    <div class="reply" ng-repeat="(id, reply) in replies">{{reply}}</div>
  </div>
  <div class="pull-right" ng-show="replies">
    <label>Reply to Thread</label>
    <input type="text" ng-model="newReply" ng-keydown="addReply($event, id)" />
  </div>
</div>
